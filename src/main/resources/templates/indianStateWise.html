<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
<title>Indian Statistics</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/table.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<table class="content-table">
			<thead>
				<tr>
					<th>Indian States</th>
					<th>Total Cases</th>
					<th>Recovered</th>
					<th>Active</th>
					<th>Deaths</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="state: ${indianStates}">
					<td><a
						th:href="@{'/corona-api/india/districts/' + ${state.state}}"><span
							th:text="${state.state}"> </span></a></td>
					<td th:text="${state.confirmed}" style="cursor: pointer"></td>
					<td th:text="${state.recovered}"></td>
					<td th:text="${state.active}"></td>
					<td th:text="${state.deaths}"></td>
				</tr>

			</tbody>
		</table>

	</div>

</body>
</html>
